<!DOCTYPE html>
<html lang="en">
    <head>
        <!--MAIN WEBSITE SETTINGS-->
        <title>To-Do List</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    
        <!--UI-->
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-screen flex items-center justify-center">
        <!--LOGIN SCREEN-->
        <div id="loginScreen" class="text-center space-y-6">
            <h1 class="text-6xl font-bold">üêπ Your To-Do List Companion üêπ</h1>
            <button onclick="transition()" class="px-10 py-4 text-xl bg-[#bde0fe] hover:bg-[#a2d2ff] rounded-xl shadow-md">Let's Begin!</button>
        </div>
        
        <!--MAIN SCREEN-->
        <div id="mainScreen" class="hidden">
            <p>Hello world</p>
        </div>

        <!--JAVASCRIPT-->
        <script>
            function transition() {
                document.getElementById("loginScreen").classList.add("hidden");
                document.getElementById("mainScreen").classList.remove("hidden");
            }
        </script>
    </body>
</html>
